<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %} {% endblock %}
  </title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <!-- font awesome cdn link  -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- custom css file link  -->
  <link rel="stylesheet" href={% static "card/style.css" %}>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
      background-color: #130f40;
    }

    .footer {
      padding: 2.5rem 1.5rem;
      font-size: 2rem;
      color: var(--black);
      background: #fff;
      text-align: center;
      width: 100%;
      bottom: 0;
      height: 1rem;
      margin-top: 1%;
    }

    .whatsapp {
      position: fixed;
      z-index: 100;
      bottom: 15%;
      right: 8;
      right: 8%;
    }

    a {
      text-decoration: none
    }

    #offer h2 {
      position: relative;
      font-size: 3vh;
      color: #d7b94c;
    }

    #offer h2::before {
      content: "|";
      position: absolute;
      right: 0;
      width: 100%;
      background-color: #EE0548;
      color: white;
      animation: animate 6s linear infinite;
    }

    @keyframes animate {
      100% {
        width: 0;
      }

      0% {
        width: 100%;

      }

    }

    @media (max-width:768px){

    
      header .navbar{
        position: absolute;
        top:100%; left: 0; right: 0;
        background:var(--black);
        padding:1rem 0;
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        display:block
      }
    }    

      
     {% block cs %}  {% endblock %}
  </style>
</head>

<body>
  {% load static %}

  <!-- header section starts  -->
  <header style="border-radius: 4rem; position: sticky;">
    <a href="#" class="logo">LOGO</a>
    <div class="content animate__animated animate__heartBeat animate__infinite" id="offer">
      <h2>Offers is here</h2>
    </div>

    <div id="menu-bar" class="fas fa-bars"></div>
    <nav class="navbar">
      <a href="http://127.0.0.1:8000/#home">home</a>
      <a href="http://127.0.0.1:8000/#category">category</a>
      <a href="/invite/">invitation card</a>
      <a href="http://127.0.0.1:8000/#team">team</a>
      <a href="/contact/">contact</a>
      <a href="/faq/">faq</a>
    </nav>
  </header>
  <!-- header section ends -->
  <a href="https://wa.me/+918982264916?text=I'm%20interested%20in%20Chat%20for%20order" target="-blank">

    <img src={% static "images/w.png" %} class="whatsapp" alt="">
  </a>


  {% block body %} {% endblock %}
  <div class="footer">created by <span>AVM</span> | all rights reserved!</div>

  {% block js %} {% endblock %}
  <script>
    let menu = document.querySelector("#menu-bar");
    let navbar = document.querySelector(".navbar");

    menu.addEventListener("click", () => {
      menu.classList.toggle("fa-times");
      navbar.classList.toggle("nav-toggle");
    });

    window.onscroll = () => {
      menu.classList.remove("fa-times");
      navbar.classList.remove("nav-toggle");
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
